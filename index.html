<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="wrapper">
        <strong class="wrapper-strong">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <span
                class="wrapper-span">Show now</span></strong>
        <select class="select">
            English
            <option value="">English</option>
        </select>
    </div>
    <header class="header">
        <div class="container">
            <ul class="header-list">
                <img src="images/logo.svg" alt="Logo" width="118" height="24">
                <div class="header-item-wrapper">
                    <li class="header-item">Home</li>
                    <li class="header-item">Contact</li>
                    <li class="header-item">About</li>
                    <li class="header-item">Sign up</li>
                </div>
                <div class="inp-wrapper">
                    <input class="header-inp" type="text" placeholder="What are you looking for?">
                    <img class="inp-img" src="./images/loupe.svg" alt="Loupe" width="16" height="16">
                </div>
            </ul>
        </div>
        <hr>
    </header>
    <main>
        <section class="login-section">
            <div class="login-wrapper">
                <img src="./images/login.png" alt="Log in" width="805" height="781">
                <form class="form">
                    <h2 class="form-title">Log in to Exclusive</h2>
                    <p class="form-text">Enter your details below</p>
                    <input type="text" class="form-inp" placeholder="Email or Phone Number">
                    <input type="password" class="form-inp" placeholder="Password">
                    <button type="submit" class="form-btn">Log in</button>
                </form>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
